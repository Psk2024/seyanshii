<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESIC TELANGANA STAFF LIST</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div class="container">
        <img src="esic2.png" alt="ESIC Logo" height="150" width="150">
        <h1>STAFF LIST, TELANGANA</h1>
        <input type="text" id="searchInput" placeholder="Search employees..." oninput="filterTable()">
        <div class="table-container" id="sortableTable">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr id="table-headers">
                    </thead>
                    <tbody id="table-body">
                        <!-- Employee data rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
